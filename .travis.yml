sudo: required
services:
- docker
env:
  global:
  - PI_APP=alexa-cli
script:
- docker pull migruiz/$PI_APP || true
- docker build --cache-from migruiz/$PI_APP  -t migruiz/$PI_APP . || travis_terminate
  1
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin ||
  travis_terminate 1
- docker push migruiz/$PI_APP || travis_terminate 1
notifications:
  email:
  - mig.ruiz@gmail.com
before_install:
- openssl aes-256-cbc -K $encrypted_83630750896a_key -iv $encrypted_83630750896a_iv
  -in alexasecrets.tar.enc -out alexasecrets.tar -d
- tar xvf alexasecrets.tar
- cd alexasecrets
- ls
